<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Oolong - MVU for Kotlin Multiplatform</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="MVU for Kotlin Multiplatform">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="_media/style.css">
</head>

<body>
    <div id="app"></div>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
        window.$docsify = {
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            name: 'Oolong',
            onlyCover: true,
            relativePath: true,
            subMaxLevel: 2,
            themeColor: '#00c853',
            plugins: [
                EditOnGithubPlugin.create("https://github.com/oolong-kt/oolong/blob/master/docs/")
            ],
        }
    </script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-kotlin.min.js"></script>
    <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
    <script>
            ((window.gitter = {}).chat = {}).options = {
                room: 'oolong-kt/community'
            };
    </script>
</body>

</html>
